name: Publish to Github Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # - name: Generate token
      #   uses: tibdex/github-app-token@v2
      #   id: generate-token
      #   with:
      #     app_id: ${{ secrets.APP_ID }}
      #     private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com/@npjosem'
      - name: yarn 3
        run: yarn set version 3
      - name: Autenticarse con el registro de Github Packages
        run: |
          echo "@npjosem:registry=https://npm.pkg.github.com/"> ./.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.AUTH_GITHUB_TOKEN}}" >> ./.npmrc
          cat ./.npmrc
      - name: publish
        run: |
            cd allure
            yarn install
            yarn config set -H 'npmAuthToken' "${{secrets.AUTH_GITHUB_TOKEN}}"
            yarn workspaces foreach -v npm publish --access public --tolerate-republish
        env:
          NODE_AUTH_TOKEN: ${{secrets.AUTH_GITHUB_TOKEN}}